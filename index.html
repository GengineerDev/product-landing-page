<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="img/YowBro Logo.png" alt="YowBro logo" id="header-img" width="100px">
            <h1><span class="blue">Yow</span><span class="peach">Bro</span></h1>
        </div>
        <nav id="nav-bar">
            <p class="nav-link"><a href="#features">Features</a></p>
            <p class="nav-link"><a href="#video">Video</a></p>
            <p class="nav-link"><a href="#pricing">Pricing</a></p>
        </nav>
    </header>
    <main>
        <div class="email-form">
            <h1>Latest accessible high-quality tutorials</h1>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="Enter your email address" name="email">
                <input type="Submit" value="Submit" id="submit">
            </form>
        </div>
        <div id="#features">
            <img src="img/idea.gif" alt="bright idea icon">
        </div>
    </main>
</body>
</html>
